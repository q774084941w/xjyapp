<!DOCTYPE html>
<html>
  <head>
    <title>会员卡片管理</title>
    <include file="public@head"/>
    <style type="text/css">
      .group {
        padding: 10px;
      }
      text{
        font-size: 14px;
      }
      .Top-position-all{
        font-size: 14px;
        color: #000;
      }
      .Top-position{
        position: relative;
        border-bottom: 0px;
      }
      .icon-paided{
        font-size: 28px !important;
        margin-top: 5px;
        margin-bottom: 7px;
      }
      .Order-Status-Options .weui-tabbar__item{
        font-size: 14px;
      }
      .weui-td .placeholder {
        margin: 25px 0;
      }
      .weui-flex .name {
        text-align: left;
        margin-left: 10px;
      }
      .placeholder {
        margin: 5px 0;
        /*padding: 0 3px;*/
        height: 2.3em;
        line-height: 2.3em;
        text-align: center;
        font-size: 12px;
      }
      .weui-flex__item {
           -webkit-box-flex: inherit; 
           -webkit-flex: inherit; 
           flex: inherit; 
          width: 28.33333%;
      }
      .weui-flex__item_grade_name{
        width: 15%;
      }
      /*.weui-flex__item_name{
        width: 15%;
      }*/
      .weui-flex{
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }
      .weui-td{
        border-top: 0px;
      }
      .weui-flex-th .placeholder{
        font-weight: 700;
      }
    </style>
  </head>
  <body class="grade-a">
    <img src="__TMPL__/public/assets/images/user_card-baaer.png" style="width: 100%;height: auto;">

    <!-- 顶部位置 -->
    <view class="group me-Dishes-tiele">
      <text>全部卡片</text>
    </view>
    <!-- 预订信息列表 -->
    <notempty name="$data">
      <div class="weui-flex weui-flex-th">
        <div class="weui-flex__item weui-flex__item_name">
          <div class="placeholder name">
            会员卡号
          </div>
        </div>
        <div class="weui-flex__item weui-flex__item_grade_name">
          <div class="placeholder">
            等级
          </div>
        </div>
        <div class="weui-flex__item">
          <div class="placeholder">
            余额
          </div>
        </div>
        <div class="weui-flex__item">
          <div class="placeholder">
            备注
          </div>
        </div> 
      </div>
      <foreach name="$data" item="vo">
        <div class="weui-flex weui-td">
          <div class="weui-flex__item weui-flex__item_name">
            <div class="placeholder name">
              {:$vo.card_no}
            </div>
          </div>
          <div class="weui-flex__item weui-flex__item_grade_name">
            <div class="placeholder">
              {:$vo.grade_name}
            </div>
          </div>
          <div class="weui-flex__item">
            <div class="placeholder">
              {:$vo.user_RMB}
            </div>
          </div>
          <div class="weui-flex__item">
            <div class="placeholder">
              {:$vo.remark}
            </div>
          </div> 
        </div>
      </foreach>
    <else />
      <view class="group" style='color: #999;'> 暂无会员卡片信息</view>     
    </notempty>
   
<include file="public@nav"/>
<include file="public@footer"/>
