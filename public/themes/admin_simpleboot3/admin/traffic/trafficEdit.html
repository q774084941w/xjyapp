<include file="public@header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('traffic/index')}">商品管理</a></li>
		<li><a href="{:url('traffic/trafficAdd')}">添加商品</a></li>
		<li class="active"><a href="">修改商品</a></li>
	</ul>
	<form method="post" class="form-horizontal margin-top-20 js-ajax-form" action="{:url('traffic/postEdit')}">
		<input type="hidden" name="edit[tra_id]" value="{$tra_id}">
		<input type="hidden" name="type" value="{$type}">
		<div class="form-group">
			<label for="input-parent_id" class="col-sm-2 control-label"><span class="form-required">*</span>货品名称</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-parent_id" name="edit[name]" value="{:$name}" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>货品编号</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"  name="edit[traffic_number]" placeholder="货品编号" value="{:$traffic_number}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-pinyin" class="col-sm-2 control-label"><span class="form-required">*</span>拼音码</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-pinyin" name="edit[pinyin]" value="{:$pinyin}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-category_id" class="col-sm-2 control-label"><span class="form-required">*</span>分类</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="edit[category_id]" id="input-category_id" required>
					<option value="0">- 请选择商品分类 -</option>{$select_category}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>数量</label>
			<div class="col-md-6 col-sm-10">
				<input type="hidden" name="old_stock" value="{:$stock}">
				<input type="number" class="form-control" id="input-name" name="edit[stock]" value="{:$stock}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-key" class="col-sm-2 control-label"><span class="form-required">*</span>进货价</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-key" name="edit[buy_price]" value="{:$buy_price}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-ret" class="col-sm-2 control-label"><span class="form-required">*</span>零售价</label>
			<div class="col-md-6 col-sm-10">
				<input type="text"  class="form-control" id="input-ret" name="edit[ret_price]" value="{:$ret_price}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-company" class="col-sm-2 control-label"><span class="form-required">*</span>单位</label>
			<div class="col-md-6 col-sm-10">
				<input type="text"  class="form-control" id="input-company" name="edit[company]" value="{:$company}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-member" class="col-sm-2 control-label"><span class="form-required">*</span>会员价</label>
			<div class="col-md-6 col-sm-10">
				<input type="text"  class="form-control" id="input-member" name="edit[member_price]" value="{:$member_price}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-brand" class="col-sm-2 control-label"><!-- <span class="form-required">*</span> -->品牌</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-brand" name="edit[brand]" value="{:$brand}" >
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">报警库存</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="edit[alert]" placeholder="报警库存" value="{:$alert}">
			</div>
		</div>
		<div class="form-group">
			<label for="input-remark" class="col-sm-2 control-label">备注</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" id="input-remark" name="edit[remark]">{:$remark}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">修改</button>
			</div>
		</div>
	</form>
</div>

<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
