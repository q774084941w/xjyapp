

<include file="public@header" />
</head>
<body>
<link href="__JS__/bootstrop-file/css/fileinput.min.css" rel="stylesheet" />
<script type="text/javascript" src="__JS__/bootstrop-file/js/fileinput.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrop-file/js/locales/zh.js"></script>

<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('admin/traffic/purchase')}">采购列表</a></li>
		<li><a href="{:url('admin/traffic/purchaseAddIndex')}">添加采购</a></li>
		<li class="active"><a href="">修改采购</a></li>
	</ul>

	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('traffic/postEdit')}" >
		<input type="hidden" name="edit[tra_id]" value="{$tra_id}">
		<input type="hidden" name="type" value="{$type}">
		<div class="form-group">
			<label for="input-parent_id" class="col-sm-2 control-label"><span class="form-required">*</span>货品名称</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-parent_id" name="edit[name]" placeholder="货品名称" value="{:$name}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-category_id" class="col-sm-2 control-label"><span class="form-required">*</span>分类</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="edit[category_id]" id="input-category_id" required>
					<option value="0">- 请选择商品分类 -</option>{$select_category}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>数量</label>
			<div class="col-md-6 col-sm-10">
				<input type="hidden" name="old_stock" value="{:$stock}">
				<input type="number" class="form-control" id="input-name" name="edit[stock]" placeholder="数量"  value="{:$stock}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-key" class="col-sm-2 control-label"><span class="form-required">*</span>进货价</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-key" name="edit[buy_price]" placeholder="单位：元"  value="{:$buy_price}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-brand" class="col-sm-2 control-label"><!-- <span class="form-required">*</span> -->品牌</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-brand" name="edit[brand]" placeholder="品牌名称，可不填"  value="{:$brand}">
			</div>
		</div>
		<div class="form-group">
			<label for="input-remark" class="col-sm-2 control-label">备注</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" id="input-remark" name="edit[remark]">{:$remark}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">修改</button>
			</div>
		</div>
	</form>

</div>

<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
