

<include file="public@header" />
</head>
<body>

<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('admin/trafficReport/lossIndex')}">商品报损记录</a></li>
		<li><a href="{:url('admin/trafficReport/lossAdd')}">商品报损添加</a></li>
		<li class="active"><a href="">商品报损修改</a></li>
	</ul>

	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('trafficReport/lossEdit')}" >
		<input type="hidden" name="id" value="{:$data.id}">
		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>货品名称</label>
			<div class="col-md-6 col-sm-10">
				<select name="edit[tra_id]" id="input-name" class="form-control">
					<option value="">请选择</option>
					<notempty name="$goods">
						<foreach name="$goods" item="vo" >
							<option value="{$vo.tra_id}"  {:$vo.tra_id==$data.tra_id?'selected':''} >{$vo.name}</option>
						</foreach>
					</notempty>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="input-tra_num" class="col-sm-2 control-label"><span class="form-required">*</span>数量</label>
			<div class="col-md-6 col-sm-10">
				<input type="hidden" name="old_tra_num" value="{$data.tra_num}">
				<input type="number" class="form-control" id="input-tra_num" name="edit[tra_num]" placeholder="数量" value="{$data.tra_num}" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-user_id" class="col-sm-2 control-label"><span class="form-required">*</span>报损人</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-user_id"  value="{:empty($data.user_nickname)?$data.user_login:$data.user_nickname}" >
			</div>
		</div>
		<div class="form-group">
			<label for="input-reason" class="col-sm-2 control-label"><span class="form-required">*</span>报损原因</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-reason" name="edit[reason]" value="{$data.reason}"  placeholder="请输入报损原因" required>
			</div>
		</div>
		<div class="form-group">
			<label for="input-type" class="col-sm-2 control-label"><span class="form-required">*</span>状态</label>
			<div class="col-md-6 col-sm-10">
				<select name="add[type]" id="input-type" class="form-control">
					<option value="1" {:$data.type==1?'selected':''}>已出库商品</option>
					<option value="2" {:$data.type==2?'selected':''}>未出库商品</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="input-remark" class="col-sm-2 control-label">备注</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" id="input-remark" name="edit[remark]" >{:$data.remark}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">修改</button>
			</div>
		</div>
	</form>


</div>
<script src="__STATIC__/js/admin.js"></script>


</body>
</html>
