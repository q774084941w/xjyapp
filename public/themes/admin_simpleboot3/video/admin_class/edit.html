<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminClass/index')}">属性类别管理</a></li>
        <li><a href="{:url('AdminClass/add')}">添加属性类别</a></li>
        <li class="active"><a>编辑属性类别</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <!-- <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a> -->
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminClass/editPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-parent"><span class="form-required">*</span>上级</label>
                            <div>
                                <select class="form-control" name="parent_id" id="input-parent">
                                    <option value="0">作为一级属性类别</option>
                                    {$classories_tree}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>属性类别名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" value="{$name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name">所属视频分类</label>
                            <div>
                                <select class="form-control" name="category_id" id="input-category">
                                    <option value="0">无选择视频分类 (通用设置)</option>
                                    {$categories_tree}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name">排序</label>
                            <div>
                                <input type="text" class="form-control" id="input-list_order" name="list_order" style="width: 200px;"
                                       value="{$list_order|default=''}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}
                    </button>
                    <a class="btn btn-default" href="{:url('AdminClass/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $('#input-list_tpl').val("{$list_tpl|default=''}");
    $('#input-one_tpl').val("{$one_tpl|default=''}");
</script>
</body>
</html>
